<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>missing.css</title>

	<link rel="stylesheet" href="/src/missing.css">
	<link rel="stylesheet" href="/src/missing-prism.css">
	<link href="https://fonts.bunny.net/css?family=source-sans-3:400,700|m-plus-code-latin:400,700" rel="stylesheet">

	<style>
		:root {
			--main-font: "Source Sans 3", -apple-system, system-ui, sans-serif;
		}
		dfn > code {
			font-style: normal;
			text-decoration: 1px dashed var(--muted-fg) underline;
		}
		code a {
			font-family: inherit;
		}
	</style>
</head>
<body>
	<main><div class="fullbleed pad">

    <h1>missing.css Playground</h1>

    <div class="basicgrid">
        <textarea id="code" class="monospace" cols="80" rows="20">&lt;main&gt;
    &lt;h1&gt;Hello, World!&lt;/h1&gt;

    &lt;!-- Enter your own code... --&gt;
&lt;/main&gt;
        </textarea>
    
        <iframe id="result" srcdoc="<!doctype html> :)"></iframe>
    </div>

    <script type="text/hyperscript">
        on load or input from #code
            get "<!DOCTYPE html>"
            append "<html lang=en>"
            append "<head>"
            append "<meta charset=UTF-8>"
            append "<meta name=viewport content=width=device-width>"
            append "<link rel=stylesheet href=/missing.css>"
            append "</head>"
            append "<body>"
            append #code's value
            append "</body>"
            append "</html>"
            set #result's srcdoc to the result
        end
    </script>

    <script src="https://unpkg.com/hyperscript.org"></script>
</div></main>
